<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Modern Web Development</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown> <!-- Slide 1 - Presentation Title -->
					<textarea data-template>
						# Modern Web Development
						> Presentation Topic - "Please describe the steps you would take to enhance the academic library website experience to meet the needs of our many, diverse, and evolving stakeholders going forward."
					</textarea>
				</section>
				<section data-markdown> <!-- Slide 2 - Big Themes -->
					<textarea data-template>
						## Key Themes
						---
						### 1. Modern Processes & Tools
						### 2. Collaboration
						### 3. User-centered
					</textarea>
				</section>
				<section>
					<section data-markdown> <!-- Slide 3.0 - Theme Title -->
						<textarea data-template>
							## Theme # 1
							---
							### Modern Processes & Tools
							* User Experience (UX) Research & Strategy
							* User Interface (UI) Design
							* Modern Development Workflow
							<!-- image of modern UX -->
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 3.1 - Importance of a Plan -->
						<textarea data-template>
							### Why bother?
							> **Road to failure** - get together the library staff and have everyone say what should be on the website, navigation, search box, etc.						
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 3.2 - The PMP -->
						<textarea data-template>
							### Step 1: Project Management Plan (PMP)
							---
							#### This Document Should include:
							* Project Definition
							* Project Requirements
							* Project Scope
							* Timelines / Benchmarks
							* Desired Outcomes
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 3.3 - User Research -->
						<textarea data-template>
							### Step 2: User Research
							---
							#### Speak with stakeholders & users about their...
							* Experiences?
							* Feelings?
							* Pain Points?
							* Desires?
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 3.4 - Exploration -->
						<textarea data-template>
							### Step 3: Exploration
							---
							#### Employ UX techniques, like...
							* Personas
							* User Scenarios
							* Empathy Mapping
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 3.5 - Content Development -->
						<textarea data-template>
							### Step 4: Content Strategy
							---
							#### Write for the Web
							* Make content scannable
							* Keep content short & to the point
							* Avoid jargon
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 3.6 - Information Architecture -->
						<textarea data-template>
							### Step 5: Information Architecture
							---
							#### For Information Professionals - like Librarians
							* Label & group content
							* Develop information hierarchies
							* Produce a sitemap
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 3.7 - Design -->
						<textarea data-template>
							### Step 6: Design
							---
							#### UI Design
							* Ideation
							* Mood Boards
							* Wireframes
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 3.8 - Code -->
						<textarea data-template>
							### Step 7: Code
							---
							#### Modern Development
							* Version control - ex. Git, Subversion
							* Modern development tools - ex. Node, Webpack
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 3.9 - Production -->
						<textarea data-template>
							### Step 8: Production - Go Live
							---
							#### Give users their website
						</textarea>
					</section>
				</section>

				<section>
					<section data-markdown> <!-- Slide 4.0 - Theme Title -->
						<textarea data-template>
							## Theme # 2
							---
							### Collaboration...
							* with Stakeholders & Users
							* with the Library Staff
							* with University Information Technology (IT)
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 4.1 - Stakeholders & Users -->
						<textarea data-template>
							### Meet the People
							---
							#### Interact early & often with users
							* Surveys
							* Interviews
							* Usability Testing						
						</textarea>
					</section>				
					<section data-markdown> <!-- Slide 4.2 - Library Staff -->
						<textarea data-template>
							### Involve the library staff
							---
							* Project planning
							* User research
							* User analysis
							* Content Development
							* Information Architecture
							* Design
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 4.3 - Information Technology -->
						<textarea data-template>
							### University Information Technology
							---
							#### Access their expertise & resources
							* Infrastructure support & advice
							* Web development expertise
						</textarea>
					</section>
				</section>

				<section>
					<section data-markdown> <!-- Slide 5.0 - Theme Title -->
						<textarea data-template>
							## Theme # 3
							---
							### User-centered
							* Users are the reason the website exists
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 5.1 - User-centered -->
						<textarea data-template>
							### User-centered design
							---
							#### Key principles
							* Design for users & their needs
							* Make the website easy - i.e. "Don't make the user think"
							* Give users feedback
							* Provide clear paths for the user to follow
							* Provide help - give users hints on how to do things
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 5.2 - Keep the user in mind -->
						<textarea data-template>
							### Don't forget the user
							---
							#### The website is never "finished"
							* Seek feedback and data on the website's usability
							* Iterative process - be ready to repeat the process and make changes
						</textarea>
					</section>	
				</section>

				<section>
					<section data-markdown> <!-- Slide 6.1 - Some possibilities -->
						<textarea data-template>
							### Let's talk specifics
							---
							#### Some possible areas for improvement
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 6.1 - Some possibilities -->
						<textarea data-template>
							### Some ideas
							---
							* Modernize the User Interface (UI)
							* Align core functionality of the website to fulfill the strategic mission and values of the library
							* Re-assess the information architecture of the website.
							* Re-think organization, categories, and navigation - unify across platforms where appropriate
							* Re-write the content for improved reading on the web
						</textarea>
					</section>
					<section data-markdown> <!-- Slide 6.2 - Some possibilities -->
						<textarea data-template>
							### Some ideas, cont'
							---
							* Create and apply a style guide across the library's online presence.
							* Align all systems to a singular library brand
							* If possible, implement responsive design techniques to maximize usability on multiple devices
							* Reduce the number of "clicks" to get to desired content
						</textarea>
					</section>
				</section>

				<section>
					<section data-markdown> <!-- Slide 6.1 - Some possibilities -->
						<textarea data-template>
							## Thank you
						</textarea>
					</section>
				</section>
